<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <h1>Sign Up</h1>
        </div>

        <!-- Login Form -->
        <form id="formSignup">
            <input type="text" id="user" class="fadeIn second" name="user" placeholder="username">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
        </form>
        <input type="submit" class="fadeIn fourth" value="Sign Up" onclick="signUp()">


        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="login.html">Login</a>
        </div>

    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/script-signUp.js"></script>
</html>
